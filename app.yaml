application: projet-ecole
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js

- url: /lib
  static_dir: lib

- url: /html
  script: html

- url: /css
  static_dir: css

- url: /fonts
  static_dir: fonts

- url: /css
  static_dir: css

- url: .*
  script: main.app

- url: /auth/logout
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
